language: node_js
node_js:
  - "node"
os: linux
dist: trusty
sudo: required
matrix:
  include:
    - os: osx
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install icnsutils graphicsmagick; fi
script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then node_modules/.bin/build --linux deb tar.gz; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then node_modules/.bin/build -m; fi
